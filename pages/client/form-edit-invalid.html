<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Record Rental</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<header>
    <h1>Record Rental</h1>
    <img src="/images/logo.png" alt="logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Strona główna</a></li>
        <li><a href="list.html" class="active">Klienci</a></li>
        <li><a href="../record/list.html">Płyty</a></li>
        <li><a href="../rental/list.html">Wynajmy</a></li>
    </ul>
</nav>
<main>
    <h2>Edycja klienta</h2>
    <form class="form">
        <label for="firstName">Imię: <span class="symbol-required">*</span></label>
        <input type="text" name="firstName" id="firstName" value="Siemowit" required />
        <span id="errorFirstName">Pole jest wymagane</span>

        <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" value="Blanek" required />
        <span id="errorLastName">Pole jest wymagane</span>

        <label for="email">Email: <span class="symbol-required">*</span></label>
        <input type="email" name="email" id="email" value="siema.wit@gmail.com" required />
        <span id="errorEmail">Pole jest wymagane</span>

        <label>Czy wypłacalny:</label>
        <label for="solvencyTrue">Tak</label>
        <input type="radio" id="solvencyTrue" name="solvency" value="true" checked/>
        <label for="solvencyFalse">Nie</label>
        <input type="radio" id="solvencyFalse" name="solvency" value="false" />

        <div class="form-buttons">
            <p id="errorsSummary">Formularz zawiera błedy</p>
            <input type="submit" value="Edytuj" class="form-button-submit-edit"/>
            <a href="list.html" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
</main>
<footer>Patryk Leszczyński s20747</footer>
</body>
</html>
