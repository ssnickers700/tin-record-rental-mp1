<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Record Rental</title>
    <link rel="stylesheet" href="../../../public/css/style.css">
</head>
<body>
<div id="popup-add" class="popup">Płyta została dodana</div>
<header>
    <h1>Record Rental</h1>
    <img src="../../../public/images/logo.png" alt="logo">
    <script type="application/javascript" src="../../../public/js/validationRecordForm.js"></script>
    <script type="application/javascript" src="../../../public/js/validationCommon.js"></script>
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Strona główna</a></li>
        <li><a href="../client/list.html">Klienci</a></li>
        <li><a href="list.html" class="active">Płyty</a></li>
        <li><a href="../rental/list.html">Wynajmy</a></li>
    </ul>
</nav>
<main>
    <h2>Nowa płyta</h2>
    <form class="form" action="#popup-add" novalidate onsubmit="return validateForm();">
        <label for="recordName">Tytuł: <span class="symbol-required">*</span></label>
        <input type="text" name="recordName" id="recordName" required />
        <span id="errorRecordName" class="errors-text"></span>

        <label for="artistName">Artysta: <span class="symbol-required">*</span></label>
        <input type="text" name="artistName" id="artistName" required />
        <span id="errorArtistName" class="errors-text"></span>

        <label for="price">Cena za dzień: <span class="symbol-required">*</span></label>
        <input type="number" min="0.00" name="price" id="price" required />
        <span id="errorPrice" class="errors-text"></span>

        <label for="unit">Ilość dostępnych: <span class="symbol-required">*</span></label>
        <input type="number" name="unit" id="unit" required />
        <span id="errorUnit" class="errors-text"></span>

        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text"></p>
            <input type="submit" value="Dodaj" class="form-button-submit-add" />
            <a href="list.html" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
</main>
<footer>Patryk Leszczyński s20747</footer>
</body>
</html>
